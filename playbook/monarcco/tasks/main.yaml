---

- name: install php7 and nodejs packages
  apt:
    name: "{{ item }}"
    update_cache: True
  with_items:
    - apache2
    - git
    - libapache2-mod-php
    - mariadb-server
    - php
    - php-cli
    - php-mbstring
    - php-xml
    - php-mysql
    - php-zip
    - php-intl
    - php-imagick
    - nodejs
    - npm
    - python-mysqldb
    - gettext
    - jq
    - composer
  become: True

- name: apache ssl
  apache2_module:
    name: ssl
  become: True
  notify:
    - restart apache

- name: monarc directory
  file:
    path: /var/lib/monarc
    state: directory
    owner: "{{ ansible_user }}"
    mode: 0755
  become: True

- name: install grunt
  command: npm install -g grunt-cli creates=/usr/local/bin/grunt
  become: True

- name: create symlink to /usr/bin/node
  file:
    src: /usr/bin/nodejs
    dest: /usr/bin/node
    state: link
  become: True
